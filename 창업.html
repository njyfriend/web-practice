  <h2>창업</h2>
  <p>기업가 정신(企業家精神, 영어: Entrepreneurship) 혹은 창업가 정신(創業家精神)은 외부환경 변화에 민감하게 대응하면서 항상 기회를 추구하고, 그 기회를 잡기 위해 혁신적인 사고와 행동을 하고, 그로 인해 시장에 새로운 가치를 창조하고자 하는 생각과 의지를 말한다.[1]</p>
